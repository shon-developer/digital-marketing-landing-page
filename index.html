<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "640px",
            // => @media (min-width: 640px) { ... }

            md: "768px",
            // => @media (min-width: 768px) { ... }

            lg: "1024px",
            // => @media (min-width: 1024px) { ... }

            xl: "1280px",
            // => @media (min-width: 1280px) { ... }

            "2xl": "1536px",
            // => @media (min-width: 1536px) { ... }
          },
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="max-w-7xl mx-auto px-4">
      <nav class="px-6 flex justify-between h-24 items-center">
        <!-- left -->
        <div class="flex gap-6 items-center">
          <h1 class="text-4xl lg:text-5xl font-bold text-purple-900">Logo</h1>
          <ul class="hidden lg:flex gap-6">
            <li class="text-black">Home</li>
            <li class="text-gray-400 hover:text-black">About</li>
            <li class="text-gray-400 hover:text-black">Services</li>
            <li class="text-gray-400 hover:text-black">Portfolio</li>
            <li class="text-gray-400 hover:text-black">Pricing</li>
          </ul>
        </div>
        <!-- right -->
        <div class="flex h-full items-center gap-2">
          <button
            class="bg-purple-600 text-white px-4 lg: px-6 py-2 rounded-lg"
          >
            Contact Us
          </button>
          <i class="lg:hidden fa-solid fa-bars" style="color: #bb00ff"></i>
        </div>
      </nav>
      <!-- main section -->
      <main class="flex flex-col-reverse lg:flex-row">
        <!-- left -->
        <div
          class="w-[400px] flex flex-col gap-4 lg:gap-6 items-start h-[260px] lg:h-[500px] justify-center"
        >
          <h1 class="text-4xl lg:text-5xl text-purple-900 font-bold">
            We Help You <span class="text-purple-600">Crush</span>Your
            Competition
          </h1>
          <p class="w-[350px]">
            Build your trust to connect your billions of users and grow your
            revenue through SEO
          </p>
          <button class="bg-purple-600 text-white px-6 py-2 rounded-lg">
            See our Services
          </button>
        </div>
        <!-- right -->
        <div class="lg:absolute right-0">
          <img class="w-[850px] mx-auto" src="./img.png" alt="" />
        </div>
      </main>
    </div>
  </body>
</html>
